<!DOCTYPE html>
<html ng-app="store">
<head>
    <link rel="stylesheet" type="text/css" href="../app/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <style>
        .ng-invalid.ng-dirty {
            border-color: #FA787E;
        }

        .ng-valid.ng-dirty {
            border-color: #78FA89;
        }
    </style>
</head>
<body ng-controller="StoreController as store">
<div ng-repeat="product in store.products | orderBy: '-price'">
    <div ng-hide="product.soldOut">
        <product-title></product-title>
        <h3 prom-title></h3>
        <p> {{product.description}}</p>
        <div ng-hide="product.images.length==0">
            <img ng-src="{{product.images[0].full}}"/>
        </div>
        <button ng-show="product.canPurchase">  Add to Cart </button>
    </div>

    <product-panels>

    </product-panels>
</div>
<script type="text/javascript" src="../app/node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
